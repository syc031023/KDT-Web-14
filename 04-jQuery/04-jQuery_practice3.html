    <script>
      let target;

      //날짜 클릭했을 때 이벤트 함수
      //$("td > p").on("click", function(){});
      $("td > p").click(function(e){
            console.log(e.target);
            console.log(e.target.innerText);

            //jQuery
            console.log($(e.target).text());

            // 날짜 input 요소 선택, 값 넣기
            $("#date").val($(this).text());
            target = e.target;
        })

      function writeSchedule() {
        // 이 함수를 채워주세요.
        // 날짜, 내용 입력칸에 값이 이미 존재
        let content = $("#content").val();
        $(target).parent().append(`${content}<br>`);
        $("#content").val("");
        $("#date").val("");
      }
    </script>
