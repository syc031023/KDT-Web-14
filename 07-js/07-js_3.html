<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // rest 파라미터
    // 1. 함수에서 rest 사용할 때
    const values = [10, 20, 30, 40, 50, 60];

    function get(a, b, ...rest){
        console.log('a >', a);
        console.log('b >', b);
        console.log('rest >', rest);
    }

    get(...values); // 호출할 때에도 spread로 넘겨주기
    get(values);
    // a > (6) [10, 20, 30, 40, 50, 60]
    // b > undefined
    // rest > []

    // 2. 객체에서 rest 사용
    const icecream = {
        company: "lotte",
        flavor: "choco",
        price: 1000,
    };

    const {flavor, ...rest} = icecream;
    console.log(flavor);
    console.log(rest);
    
    // 3. 배열에서 rest 사용
    const number = [1, 2, 3, 4, 5];
    const [one, two, ...rest1] = number;
    console.log(one);
    console.log(two);
    console.log(rest1);
    
    
    
    
</script>
<body>
    
</body>
</html>
