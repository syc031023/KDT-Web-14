<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 반복문</title>
    <script>
        let fruits = ["apple", "banana", "melon", "grape"];

        console.log("---for basic---");
        for(let i=0; i<fruits.length; i++){
            console.log(fruits[i]);
        }

        console.log("---for of---");
        //조금 더 배열에 특화. 순서가 있는 것을 반복할 때
        for(let fruit of fruits){
            console.log(fruit);
        }

        console.log("---forEach---");
        //forEach(value: 하나하나의 요소, index: 인덱스 번호, array: 반복하는 배열 자체) => 
        fruits.forEach((fruit, index, arr) => {
            console.log("fruit:", fruit);
            console.log("index:", index);
            console.log("arr:", arr);
        });

        console.log("filter");
        let filterResult = fruits.filter((fruit) => {
            return fruit.length > 5;
        });
        console.log("filterResult:", filterResult);

        let filterResult2 = fruits.filter((fruit) => fruit.length > 5);
        console.log("filterResult2:", filterResult2);

    </script>
</head>
<body>
    
</body>
</html>
