<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메소드</title>
    <script>
        //배열 메소드
        let days = ["M", "T", "W", "T", "F", "S", "S"];

        //push: 마지막 요소 추가
        days.push("X");
        console.log("push('X'):", days);

        //pop: 마지막 요소 삭제
        days.pop();
        console.log("push():", days);

        //unshift: 맨 앞에 요소 추가
        days.unshift("A");
        console.log("unshift('A'):", days);

        //shift: 맨 앞에 요소 삭제
        days.shift();
        console.log("shift():", days);

        //includes: 요소 포함 검사
        //includes(찾을 요소, [검색을 시작할 인덱스]), 반환값 boolean
        console.log("days.includes('S'):", days.includes("S"));
        console.log("days.includes('B'):", days.includes("B"));

        //length: 배열의 길이
        console.log("length:", days.length);

        //indexOf(): 인덱스 반환
        console.log("indexOf('T'):", days.indexOf("T"));
        console.log("indexOf('B'):", days.indexOf("B"));

        //reverse(): 배열 반전
        console.log("reverse():", days.reverse());

        //join(): join안에 문자열을 기준으로 문자열로 병합
        console.log("join():", days.join());
        console.log("join(&):", days.join("&"));
        console.log("join( ):", days.join(" "));
        console.log("join(''):", days.join(""));

        //--------------------------------------
        //메소드 체이닝
        //:각각의 다른 메소드를 연결해서 사용하는 개념
        //주의할 점) 메소드에 반환값이 있을 때만 사용 가능

        //ex. 문자열을 거꾸로 뒤집기
        // -> 문자열에는 뒤집는 메소드 x -> 배열의 reverse() 사용해야겠다.

        let str = "Hello~";

        let splitResult = str.split("");
        console.log("splitResult:", splitResult);

        let reverseResult = splitResult.reverse();
        console.log("reverseResult:", reverseResult);

        let joinResult = reverseResult.join("");
        console.log("joinResult:", joinResult);

        let result = str.split("").reverse().join("");
        console.log("result:", result);

    </script>
</head>
<body>
    
</body>
</html>
