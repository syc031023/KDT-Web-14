<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
    <script>
        let fruit1 = ["사과", "딸기", "파인애플", "수박", "참외", "오렌지", "자두", "망고"];
        let fruit2 = ["수박", "사과", "참외", "오렌지", "파인애플", "망고"];

        let same = [];
        let diff = [];
        fruit1.forEach((f1) =>{
            if(fruit2.includes(f1)){
                same.push(f1);
            }
            else{
                diff.push(f1);
            }
        })
        console.log("same:",same);
        console.log("diff:",diff);

        //filter 사용하는 방법
        let same2 = fruit1.filter((fr) => fruit2.includes(fr));
        let diff2 = fruit1.filter((fr) => !fruit2.includes(fr));

        console.log("same2:",same2);
        console.log("diff2:",diff2);
    </script>
</head>
<body>
    
</body>
</html>
