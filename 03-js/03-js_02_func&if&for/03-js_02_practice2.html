<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript onclick practice</title>
    <script>
        // function add(a, b){
        //     alert(Number(a) + Number(b));
        // }
        // function sub(a, b){
        //     alert(a - b);
        // }
        // function divide(a, b){
        //     alert(a / b);
        // }
        // function mul(a, b){
        //     alert(a * b);
        // }

        let a = Number(prompt("첫번째 숫자를 입력해주세요.")); //문자열로 입력받음
        let b = prompt("두번째 숫자를 입력해주세요.");

        const add = () => {
            alert(Number(a) + Number(b)); //명시적 형변환 필요
        }
        //화살표 함수 사용 시 함수 코드가 한줄이면 중괄효 생략 가능
        const sub = () => alert(a - b);
        const divide = () => alert(a / b);
        const mul = () => alert(a * b);
    </script>
</head>
<body>
    <button onclick="add()">add</button>
    <button onclick="sub()">sub</button>
    <button onclick="divide()">divide</button>
    <button onclick="mul()">mul</button>
</body>
</html>
