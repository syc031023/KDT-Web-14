<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
    <script>
        //함수 선언문 test
        function test(){
            console.log("클릭 이벤트!!");
        }
    </script>
</head>
<body>
    <!-- onclick 속성: 클릭할 때 발생하는 이벤트 처리 
        test 함수 호출
    -->
    <button onclick="test()">클릭 이벤트</button>
    <div style="border: 1px solid black;" onclick="test()">div 클릭!</div>
</body>
</html>
