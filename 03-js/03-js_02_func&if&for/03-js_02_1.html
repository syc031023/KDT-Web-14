<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        //함수 선언문
        //function 함수 이름 (input -> 매개변수, 인자, 파라미터 라고 부름){
            //함수 영역, 스코프 라고 부름
            //함수에서 실행할 코드 작성}
        sayHello();
        function sayHello(){
            console.log("hello");
        }
        sayHello();

        //sayHello2(); -> error

        //함수 표현식
        let sayHello2 = function(){
            console.log("hello2");
        };
        sayHello2();

        //화살표 함수 (함수 표현식이랑 동일하게 동작)
        let sayHello3 = () => {console.log("hello3");};

        sayHello3();

        let grade = 3; //전역변수

        //매개변수가 있는 경우
        //매개변수도 하나의 변수이기 때문에 동일한 이름으로 변수로 선언할 수 없음
        function hello(name, grade){
            console.log(`안녕 내 이름은 ${name}이야`);

            let age = 10; //지역변수
            console.log("hello 함수 안에서 age: ", age);

            //let name = "안녕"; //매개변수로 선언되어 있음 -> error

            console.log("함수 안에서 grade: ", grade); //매개변수로 선언한 값이 출력됨

            console.log(grade); //함수 밖에서 선언
            return age; //age 값 반환

            console.log("안녕"); //return 다음에 오기 때문에 실행 안 됨
        }
        hello("길동", 5);
        //console.log(age); //error -> 함수 안에 선언한 변수 age -> 전역변수 아니기 때문에 함수 밖에서 X
        let age = hello("길동", 5);
        console.log(age);

        console.log("hello 함수 밖에서 grade: ", grade);

        //매개변수 여러개
        function test(num1, num2){ //,로 구분
            return 0;
        }


    </script>
</head>
<body>
    
</body>
</html>
