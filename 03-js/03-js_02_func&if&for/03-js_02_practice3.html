<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 practice</title>
    <script>
        let age = prompt("나이를 입력하시오.");
        if(age>=20){
            console.log("성인");
        }
        else if(age>=17){
            console.log("고등학생");
        }
        else if(age>=14){
            console.log("중학생");
        }
        else if(age>=8){
            console.log("초등학생");
        }
        else if(age>=0){
            console.log("유아");
        }
        else {
            console.log("다시 입력하시오.");
        }

        let now = new Date().getHours();
        now<12 ? console.log("오전입니다.") : console.log("오후입니다.");
    </script>
</head>
<body>
    
</body>
</html>
