<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 표준 객체</title>
    <script>
        //JS의 표준 내장 객체
        //: JS에서 기본적으로 제공해주는 객체
        // String, Number, Array

        //Data
        //: 시간과 날짜에 대한 정보를 얻을 때 사용
        // 초기화(new)
        // new Date() : 현재 시간 return
        // new Date(년, 월, 일, 시, 분, 초, 밀리초) : 내가 지정한 특정한 시간으로 
        // 1970년 1월 1일 0시 0초 0밀리초 기준
        let now = new Date(); //Fri Sep 20 2024 13:27:44 GMT+0900 (한국 표준시)
        console.log(now)

        console.log(Date.now()); //기준시간으로부터 경과된 밀리초 반환

        // Date 객체의 메소드
        console.log(now.getFullYear()); //년도
        console.log(now.getMonth()+1); //월 -> 0부터 11까지 
        console.log(now.getDate()); //날짜
        console.log(now.getDay()); //요일 0~6 (일 ~ 토)

        console.log(now.getTime()); //기준시간으로부터 경과한 밀리초
        console.log(now.getHours()); //시
        console.log(now.getMinutes()); //분
        console.log(now.getSeconds()); //초

        // yyyy-mm-dd
        let year = now.getFullYear();
        let month = now.getMonth();
        let day = now.getDay();
        
        console.log(`${year}-${month}-${day}`);

        //------------------------------
        //Math 객체: 수학 계산
        console.log(Math.PI);
        console.log(Math.E);

        //Math 객체 메소드
        console.log(Math.max(45, 2, 0, -1, -5)); //최대
        console.log(Math.min(45, 2, 0, -1, -5)); //최소
        console.log(Math.random()); // 0<= x < 1 랜덤한 값 추출
        console.log(Math.round(5.5)); //반올림
        console.log(Math.floor(5.1)); //내림
        console.log(Math.ceil(5.1)); //올림

        // 1~10
        // 0 <= x < 1
        // 0 + 1 <= x < 10 + 1
        console.log(Math.floor(Math.random()*10 + 1));
    </script>
</head>
<body>
    
</body>
</html>
