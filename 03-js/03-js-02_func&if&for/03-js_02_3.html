<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
    <script>
        /*
         * if(조건1){
         *  //조건1이 참일 때 실행될 코드
         * } else if(조건2){
         *  //조건2가 참일 때 실행될 코드
         *  //조건이 여러개 일때만 작성하면 됨 (생략 가능)
         * } else {
         *  //위의 모든 조건들이 부합하지 않을 때 실행될 코드
         * }
         */

         if(3>5){
            console.log("3>5"); //조건이 거짓이기 때문에 출력 X
         }

         if(3<5){
            console.log("3<5"); //조건이 참이기 때문에 출력 O
         }

         //문자열 비교
         let name = "황"

         if(name == "이"){
            console.log("이");
         }
         else if(name == "김"){
            console.log("김");
         }
         else if(name == "박"){
            console.log("박");
         }
         else{
            console.log("전부 거짓");
         }

         switch(name){
            case "김":
                console.log("김");
                break;
            case "이":
                console.log("이");
                break;
            case "황":
                console.log("황");
                break;
            default:
                console.log("default");
         }

         //3항 연산자
         // 조건 ? 참일 때 : 거짓일 때;
         let a = 10;
         if(a>10){
            console.log("a가 10보다 크다.");
         }
         else {
            console.log("a가 10보다 크지 않다.");
         }

         a > 10 ? console.log("a가 10보다 크다.") : console.log("a가 10보다 크지 않다.");

         let b = a > 10 ? "a가 10보다 크다." : "a가 10보다 크지 않다.";
         console.log(b);
    </script>
</head>

</body>
</html>
