<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<style>
    .header{
        width: 100vw;
        height: 80px;
        background-color: lightgray;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
    }

    .header div {
        text-align: center;
        font-size: 30px;
        line-height: 80px;
        margin-left: 10px;
        margin-right: 10px;
    }

    .menu{
        display: flex;
        flex-direction: row;
        margin: 0;
    }
</style>
<body>
    <h2>Flex를 이용해 여러 종류의 Header를 만들어보자!</h2>
    <div class="header">
        <div>LOGO</div>
        <div class="menu">
            <div>MENU1</div>
            <div>MENU2</div>
            <div>MENU3</div>
        </div>  
    </div>
    <div class="header">
        <div>MENU1</div>
        <div>MENU2</div>
        <div>MENU3</div>
    </div>
    <div class="header">
        <div>LOGO</div>
        <div class="menu">
            <div>MENU1</div>
            <div>MENU2</div>
            <div>MENU3</div>
        </div>
        <div>LOGIN</div>
    </div>
    <div class="header">
        <div class="menu">
            <div>LOGO</div>
            <div>MENU1</div>
            <div>MENU2</div>
            <div>MENU3</div>
        </div>
        <div class="menu">
            <div>LOGIN</div>
            <div>SIGNUP</div>
        </div>
    </div>
</body>
</html>
