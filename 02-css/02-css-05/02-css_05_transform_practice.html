<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform practice</title>
</head>
<style>
    img{
        width: 200px;
        transform: skewY(20deg);
        position: absolute;
    }

    #id1{
        top: 200px;
        left: 100px;
        z-index: 3;
    }

    #id2{
        top: 200px;
        left: 200px;
        z-index: 2;
    }

    #id3{
        top: 200px;
        left: 300px;
        z-index: 1;
    }
</style>
<body>
    <img id="id1" src="/Users/song-youngchae/Documents/사진/디카/100NIKON/DSCN0749.JPG">
        
    <img id="id2" src="/Users/song-youngchae/Documents/사진/디카/100NIKON/DSCN0752.JPG">
        
    <img id="id3" src="/Users/song-youngchae/Documents/사진/디카/100NIKON/DSCN0750.JPG">
        
</body>
</html>
