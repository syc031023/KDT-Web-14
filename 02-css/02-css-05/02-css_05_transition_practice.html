<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition practice</title>
</head>
<style>
    div{
        background-color: black;
        color: white;
        width: 100px;
        height: 100px;
        overflow: scroll;

        transition-property: width, height;
        transition-duration: 1s;
        transition-timing-function: linear;
        transition-delay: 0.5s;
    }

    div:hover{
        width: 300px;
        height: 300px;
    }
</style>
<body>
    <h2>Transition 실습</h2>
    <div>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit qui laboriosam magnam accusantium, debitis eaque odit alias optio, velit recusandae eligendi ipsum quidem vero? Corrupti aspernatur consequuntur magni natus recusandae.
    </div>
</body>
</html>
